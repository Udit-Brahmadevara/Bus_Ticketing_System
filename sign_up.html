<html>
<head>
    <title>SignUp</title>
    <link rel="stylesheet" href="proj.css">
</head>
<body style="font-family: Georgia, 'Times New Roman', Times, serif;  background-size: cover;background-image:url('https://cdn.pixabay.com/photo/2020/02/19/22/57/blue-background-4863452_1280.jpg');">
    <div class="container">
        <h1><u>Sign up</u></h1>
        <form name="inputs" action="proj.html" method="post" class="credential">
            <label for="name">Enter name: </label>
            <input type="text" placeholder="Name" class="det1" id="name" required="required" name="uname"></br>
            <label for="phno">Phone number: </label>
            <input type="tel" placeholder="Phone number" class="det1" required="required" name="uphno"></br>
            <label for="umail">Email: </label>
            <input type="email" placeholder="Email" class="det1" required="required" name="umail"></br>   
            <label for="pin">PIN Code:</label>
            <input type="tel" placeholder="PIN" class="det1" required="required" name="upin"></br>
            <button>Submit</button>
        </form>
    </div>
    <script>
        function check(){
            let p=document.forms['inputs']['uname'].value;
            let q=document.forms['inputs']['uphno'].value;
            let r=document.forms['inputs']['umail'].value;
            let s=document.forms['inputs']['upin'].value;
            if(p=="" || q=="" || r=="" || s==""){
                alert("please Enter all input feilds");
                return false;
            }
        }
    </script>
</body>
</html>
